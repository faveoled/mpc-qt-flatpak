name: libmpv
cleanup:
  - /share/bash-completion
  - /share/zsh
  - /share/doc
  - /share/icons
  - /share/applications
buildsystem: meson
config-opts:
  - -Dlibmpv=true
  - -Dlua=enabled
  - -Ddebug=false
  - -Dbuild-date=false
  - -Dalsa=disabled
  - -Dmanpage-build=disabled  
  - -Dtests=false
  - -Djack=enabled
  - -Dpipewire=enabled
  - -Dpulse=enabled
  - -Ddrm=enabled
  - -Degl=enabled
  - -Dx11=enabled
  - -Dwayland=enabled
  - -Degl-drm=enabled
  - -Dgpl=true
  - -Dlibbluray=enabled
  - -Dcdda=enabled
  - -Ddvbin=enabled
  - -Ddvdnav=enabled
  - -Dlibarchive=enabled
  - -Dcuda-hwaccel=enabled
  - -Dvdpau=enabled
  - -Dvaapi=enabled
  - -Dvulkan=enabled
  - -Duchardet=enabled
  
sources:
  - type: archive
    url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.39.0.tar.gz
    sha256: 2ca92437affb62c2b559b4419ea4785c70d023590500e8a52e95ea3ab4554683
    x-checker-data:
      type: anitya
      project-id: 5348
      stable-only: true
      url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
modules:
  - name: shaderc
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
      - -DSHADERC_SKIP_EXAMPLES=ON
      - -DSHADERC_SKIP_TESTS=ON
      - -DSPIRV_SKIP_EXECUTABLES=ON
      - -DENABLE_GLSLANG_BINARIES=OFF
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/google/shaderc.git
        commit: 40bced4e1e205ecf44630d2dfa357655b6dabd04
      - type: git
        url: https://github.com/KhronosGroup/SPIRV-Tools.git
        tag: v2024.1
        commit: "04896c462d9f3f504c99a4698605b6524af813c1"
        dest: third_party/spirv-tools
      - type: git
        url: https://github.com/KhronosGroup/SPIRV-Headers.git
        commit: 4f7b471f1a66b6d06462cd4ba57628cc0cd087d7
        dest: third_party/spirv-headers
      - type: git
        url: https://github.com/KhronosGroup/glslang.git
        tag: 14.1.0
        commit: ee2f5d09eaf8f4e8d0d598bd2172fce290d4ca60
        dest: third_party/glslang
        x-checker-data:
          type: git
          tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$     

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/haasn/libplacebo.git
        mirror-urls:
          - https://code.videolan.org/videolan/libplacebo.git
        tag: v7.349.0
        commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$


  - name: luajit
    no-autogen: true
    make-args:
      - BUILDMODE=dynamic
      - PREFIX=${FLATPAK_DEST}
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/openresty/luajit2.git
        tag: v2.1-20241113
        commit: 098183d9d24b8942a26dcc720fe8725b287ec77f
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.-]+)$
          stable-only: false
    cleanup:
      - /bin

  - name: libcdio
    config-opts:
      - --disable-static
      - --disable-example-progs
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        mirror-urls:
          - https://mirrors.kernel.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
          - https://mirrors.ocf.berkeley.edu/gnu/libcdio/libcdio-2.1.0.tar.bz2
          - https://ftpmirror.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
        x-checker-data:
          type: html
          url: https://ftp.gnu.org/gnu/libcdio/
          version-pattern: libcdio-(\d\.\d+\.?\d*).tar.bz2
          url-template: https://ftp.gnu.org/gnu/libcdio/libcdio-$version.tar.bz2

  - name: libcdio-paranoia
    config-opts:
      - --disable-static
      - --disable-example-progs
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-paranoia-10.2+2.0.2.tar.bz2
        mirror-urls:
          - https://mirrors.kernel.org/gnu/libcdio/libcdio-paranoia-10.2+2.0.1.tar.bz2
          - https://mirrors.ocf.berkeley.edu/gnu/libcdio/libcdio-paranoia-10.2+2.0.1.tar.bz2
          - https://ftpmirror.gnu.org/gnu/libcdio/libcdio-paranoia-10.2+2.0.1.tar.bz2
        sha256: 186892539dedd661276014d71318c8c8f97ecb1250a86625256abd4defbf0d0c
        x-checker-data:
          type: html
          url: https://ftp.gnu.org/gnu/libcdio/
          version-pattern: libcdio-paranoia-([\d\.\+-]+).tar.bz2
          url-template: https://ftp.gnu.org/gnu/libcdio/libcdio-paranoia-$version.tar.bz2

  - name: libdvdread
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://download.videolan.org/pub/videolan/libdvdread/6.1.3/libdvdread-6.1.3.tar.bz2
        mirror-urls:
          - https://videolan.mirror.ba/libdvdread/6.1.3/libdvdread-6.1.3.tar.bz2
